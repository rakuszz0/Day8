        <!-- PROJECT FORM -->
        <section class="project-form">
            <h2>Add New Project</h2>
            <form class="project-input" id="project-input">
                <div class="input">
                    <label for="project-name">Project Name</label>
                    <input type="text" id="project-name" required>
                </div>
                <div class="input-row">
                    <div class="input">
                        <label for="date-start">Start Date</label>
                        <input type="date" id="date-start" required>
                    </div>
                    <div class="input">
                        <label for="date-end">End Date</label>
                        <input type="date" id="date-end" required>
                    </div>
                </div>
                <div class="input">
                    <label for="project-description">Project Description</label>
                    <textarea id="project-description" cols="30" rows="10" required></textarea>
                </div>
                <div class="input-grid">
                    <label>Technologies</label>
                    <div class="input-checkbox">
                        <label for="node-js">
                            <input type="checkbox" id="node-js">
                            Node JS
                        </label>
                        <label for="react-js">
                            <input type="checkbox" id="react-js">
                            React JS
                        </label>
                        <label for="next-js">
                            <input type="checkbox" id="next-js">
                            Next JS
                        </label>
                        <label for="typescript">
                            <input type="checkbox" id="typescript">
                            TypeScript
                        </label>
                    </div>
                </div>
                <div class="input">
                    <label for="upload-image">Upload Image</label>
                    <input type="file" id="upload-image" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
