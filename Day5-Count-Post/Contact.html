<html>
    <head>
        <title>Contact Form</title>
        <link rel="Stylesheet" href="./assets/css/contact.css">
    </head>
    <body>
        <!-- header -->
        <header>
            <nav>
                <!--left -->
                <div class="nav-left">
                    <a href="index.html">
                        <img src="./assets/img/brandred.png">
                    </a>
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="project.html">Blog</a>
                        </li>
                    </ul>
                </div>
                <!-- right -->
                <div class="nav-right">
                    <a href="contact.html">Contact Me</a>
                </div>
            </nav>
        <form>
            <div>
                <label for="input-name">Name</label>
                <input height="50" type="text" id="input-name" placeholder="Your Name" required>
            </div>
            <div>
                <label for="input-email">Email</label >
                <input type="email" id="input-email" placeholder="Your Email" required>
            </div>
            <div>
                <label for="input-phone">Phone Number</label>
                <input type="number" id="input-phone" placeholder="Your Number" required>
            </div>
            <div>
                <label for="input-subject">Subject</label>
                <select id="input-subject" required>
                    <option value="" hidden>Select</option>
                    <option>FrontEnd</option>
                    <option>BackEnd</option>
                    <option>FullStack</option>
                </select>
            </div>
            <div>
                <label for="input-message">Your Message</label>
                <textarea rows="10" cols="50" placeholder="Your message" id="input-message"></textarea>
            </div>
            <div>
                <button type="button" onclick="showData()">Submit</button>
            </div>
        </form>
    </body>
    <script src="./assets/js/contact.js"></script>
</html>
